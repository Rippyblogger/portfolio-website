name: Run CI test

on:
    workflow_dispatch:
    push:
        branches-ignore:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '20.x'

            - name: Install dependencies
              run: npm ci

            - name: Run tests
              run : npm run test
